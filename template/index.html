<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Finger Paint</title>
        <link rel="stylesheet" href="../style/styles.css">
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                min-height: 100vh;
                margin: 0;
                background-color: #333333; /* dark gray background for the page */
            }
            #canvas {
                border: 1px solid #000;
                background-color: #fff; /* slightly lighter dark gray for the canvas */
                width: 1280px;
                height: 720px;
                margin-bottom: 20px;
            }
            #frame {
                max-width: 100%;
                height: auto;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <img id="frame" src="">
        <script>
            let ws = new WebSocket("ws://localhost:8000/websocket");
            let image = document.getElementById("frame");
            image.onload = function(){
                URL.revokeObjectURL(this.src);
            }
            ws.onmessage = function(event){
                image.src = URL.createObjectURL(event.data);
            }
        </script>
        <!-- From Uiverse.io by SouravBandyopadhyay --> 
        <div class="notification">
            <div class="notiglow"></div>
            <div class="notiborderglow"></div>
            <div class="notititle">How to draw</div>
            <div class="notibody">1. Your index finger is the pen tip
                <br>2. Tap your thumb and middle finger to toggle drawing on and off
                <br>3. Tap your thumb and index finger to clear the canvas
            </div>
        </div>
    </body>
</html>
